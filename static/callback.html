<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>登录成功...</title>
</head>
<body>
<script src="oidc-client.js"></script>
<script>
  var mgr = new Oidc.UserManager({userStore: new Oidc.WebStorageStateStore()});

    console.log(err);
  });
